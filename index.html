<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indies Will Shine</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Indies Will Shine">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre o projeto</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Onde jóias escondidas<br><span>brilham mais forte</span></h1>
                <p class="subheadline">Tudo que você precisa saber do <strong class="highlight">mercado Indie</strong> em um só lugar</p>
                <a href="#" class="cta-btn">Iniciar sessão</a>
                <p class="create-account">Não possui conta? <a href="#">Criar uma</a></p>
                <p class="social-text">Nossas redes sociais</p>
                <div class="social-media">
                    <a href="#"><img src="./images/icons/instaicon.png" alt="Ícone da rede social Instagram"></a>
                    <a href="#"><img src="./images/icons/faceicon.png" alt="Ícone da rede social Facebook"></a>
                    <a href="#"><img src="./images/icons/xicon.png" alt="Ícone da rede social X"></a>
                </div>
            </div>
            <div class="hero-images">
                <img src="./images/indie1.png" alt="Imagem ilustrativa do jogo Hollow Knight">
                <img src="./images/indie2.png" alt="Imagem ilustrativa do jogo Celeste">
                <img src="./images/indie3.png" alt="Imagem ilustrativa do jogo Vampire Survivors">
            </div>
        </section>
    </main>
</body>

</html>
